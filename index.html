        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

      <main>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="height: 500px;">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img style="height: 500px;" src="https://fotomelia.com/wp-content/uploads/2018/09/fotomelia-15-1560x1040.jpg" class="d-block w-100" alt="Image1">
              </div>
              <div class="carousel-item">
                <img style="height: 500px;" src="https://www.fourchette-et-bikini.fr/sites/default/files/styles/full_670x350/public/shutterstock_641814016.jpg?itok=WyUOj6w9" class="d-block w-100" alt="Image2">
              </div>
              <div class="carousel-item">
                <img style="height: 500px;" src="https://assets.rappler.com/612F469A6EA84F6BAE882D2B94A4B421/img/66762AD81C2D4D61A8F87C8B4FDAC237/holiday-shopping.jpg" class="d-block w-100" alt="Image3">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <div class="container">
            <div class="card-header bg-dark text-light">
            <img style="height: 30px;"src="https://cdn3.vectorstock.com/i/1000x1000/62/87/flat-design-shopping-cart-vector-13576287.jpg" class="d-block w-10" >
                Shopping Bag Total
                <span id="total">0<span>$</span></span>
            </div>
            <!--item1-->
            <div class="Card">
                <div class="card-body">
                    <div class="row text-center">
                        <input id="chek1" type="checkbox" class="col-lg-3" onclick="total('chek1','price1','inp1')">
                        <img src="https://yasmina.ma/wp-content/uploads/2019/09/A30_1.jpg" class="col-lg-3 rounded">
                        <div class="col-lg-3">
                            <button onclick="increase('inp1','price1',120),'chek1'">+</button>
                            <input id="inp1" type="text" value="0">
                            <button onclick="decrease('inp1','price1',120),'chek1'">-</button>
                        </div>
                        <span id="price1"class="col-lg-3">120<span>$</span></span>
                    </div>

                </div>
            </div>
            <!--item2-->
            <div class="card">
                <div class="card-body">
                    <div class="row text-center">
                        <input id="chek2" type="checkbox" class="col-lg-3" onclick="total('chek2','price2','inp2')">
                        <img src="https://www.oxwork.com/media/catalog/product/image/mi-chaussette-epaisse-et-chaude-btp-espaces-verts-lemaitre-lemat-OXWORK-mi-chaussette-_paisse-et-chaude-btp-espaces-verts-lemaitre-lemat.jpg" class="col-lg-3 rounded">
                        <div class="col-lg-3">
                            <button onclick="increase('inp2','price2',20,'chek2')">+</button>
                            <input id="inp2" type="text" value="0">
                            <button onclick="decrease('inp2','price2',20,'chek2')">-</button>
                        </div>
                        <span id="price2"class="col-lg-3">20<span>$</span></span>
                    </div> 
            </div>
          </div>
          <!--item3-->
          <div class="card">
            <div class="card-body">
                <div class="row text-center">
                    <input id="chek3" type="checkbox" class="col-lg-3"onclick="total('chek3','price3','inp3')">
                    <img src="https://images.squarespace-cdn.com/content/v1/548ec3bee4b068057bfb6db7/1571090786197-ADKUEC1MQHSDAFBM9OKW/ke17ZwdGBToddI8pDm48kEEXJqT6UZzo6_T_IEtk8lR7gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z5QPOohDIaIeljMHgDF5CVlOqpeNLcJ80NK65_fV7S1Ua7GyuyleZfZLbh1TL99aL4EVZ3HdY4X3R4vaGMghUvwBPQhVEbTV4SmYd07HZaZ-g/finalbackpack+copy.jpg" class="col-lg-3 rounded">
                    <div class="col-lg-3">
                        <button onclick="increase('inp3','price3','80','chek3')">+</button>
                        <input id="inp3" type="text" value="0">
                        <button onclick="decrease('inp3','price1',80,'chek3')">-</button>
                    </div>
                    <span id="price3"class="col-lg-3">80<span>$</span></span>
                </div> 
        </div>
      </div>




    </main>
